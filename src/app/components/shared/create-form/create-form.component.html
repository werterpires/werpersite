<app-modal>
  <form action="">
    <ng-content></ng-content>

    <div class="modalsButtons">
      <button type="button" (click)="cancelEmitter.emit()">Cancelar</button
      ><button type="button" (click)="showDialog()">Criar registro</button>
    </div>
  </form>
  <app-dialog
    (cancelEmitter)="hideDialog()"
    (confirmEmitter)="confirmEmitter.emit()"
  ></app-dialog>
</app-modal>
