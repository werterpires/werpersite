<aside id="sideBar">
  <nav>
    <ul>
      <li
        *ngFor="let menuItem of menuItens"
        class="sideMenuItem"
        (click)="choiceEmitter.emit(menuItem.path)"
      >
        <img class="sideMenuIcon" [src]="menuItem.icon" [alt]="menuItem.alt" />
        <span class="sideMenuText">{{ menuItem.text }}</span>
      </li>
    </ul>
  </nav>
</aside>
